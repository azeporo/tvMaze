<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
    <h1 class="d-flex justify-content-center mb-3">TV Maze</h1>
    <form class="row justify-content-center" id="search-form">
        <div class="col-12 col-sm-6">
          <input class="form-control" id="search-query" placeholder="find a show">
        </div>
        <div class="col-12 col-sm-auto mt-3 mt-sm-0">
            <button class="btn btn-block btn-dark" type="submit">Submit</button>
        </div>
    </form>
    <div class="row mt-3" id="shows-list">
    </div>
    <section style="display: none" id="episodes-area">
      <h2 class="mt-3">Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>   
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>
  </body>
</html>
